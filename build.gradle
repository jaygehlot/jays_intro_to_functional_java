apply plugin: "java"

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://repo.bodar.com/"
    }
}

sourceSets {
    test {
        java {
            srcDir 'src/model'
        }
    }
}

dependencies {
    compile "com.googlecode.totallylazy:totallylazy:2.258"

    testCompile "junit:junit:4.12"
    testCompile "org.hamcrest:hamcrest-all:1.3"
}